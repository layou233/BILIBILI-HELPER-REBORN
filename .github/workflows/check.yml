name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  GOAMD64: v3
  
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18.3

    - name: Run
      run: go run ./main.go check -j ${{ secrets.BILIJCT }} -d ${{ secrets.DEDEUSERID }} -m ${{ secrets.DEDEUSERID_CKMD5 }} -s ${{ secrets.SESSDATA }}
      
